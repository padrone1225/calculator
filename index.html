<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>
    <main class="calc">
        <div class="calc-body">
            <div class="calc-input">
                <div class="num-input" id="numList"></div>
                <div class="num-output" id="answer">0</div>
            </div>
            <div class="calc-panel">
                <div class="number" id="clearAll">CE</div>
                <div class="number" id="Escape">C</div>
                <div class="number" id="Backspace">BC</div>
                <div class="number" id="/" data-operator>÷</div>
                <div class="number" id="7" data-number>7</div>
                <div class="number" id="8" data-number>8</div>
                <div class="number" id="9" data-number>9</div>
                <div class="number" id="*" data-operator>×</div>
                <div class="number" id="4" data-number>4</div>
                <div class="number" id="5" data-number>5</div>
                <div class="number" id="6" data-number>6</div>
                <div class="number" id="-" data-operator>-</div>
                <div class="number" id="1" data-number>1</div>
                <div class="number" id="2" data-number>2</div>
                <div class="number" id="3" data-number>3</div>
                <div class="number" id="+" data-operator>+</div>
                <div class="number" id="reversal">±</div>
                <div class="number" id="0" data-number>0</div>
                <div class="number" id="point">.</div>
                <div class="number" id="Enter">=</div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Copyright © 2022 padrone1225</h1>
        <a href="https://github.com/padrone1225" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
</body>

</html>
